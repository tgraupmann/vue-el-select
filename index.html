<html>
  <head>
    <title></title>
    <!-- development version, includes helpful console warnings -->
    <script src="vue.js"></script>
    <script>
      Vue.component('vue-el-select', {
        props: [ 'index' ],
        template: `<select v-model="this.$root.$data.selected[this.index]">
            <option v-for="option in this.$root.$data.options" v-bind:value="option.value">
              {{ option.text }}
            </option>
          </select>`
      });
    </script>
  </head>
  <body>
    <div id="root">
      <vue-el-select index="0"></vue-el-select><br/>
      <vue-el-select index="1"></vue-el-select><br/>
      <vue-el-select index="2"></vue-el-select><br/>
      <vue-el-select index="3"></vue-el-select><br/>
      <vue-el-select index="4"></vue-el-select><br/>
      <vue-el-select index="5"></vue-el-select><br/>
    </div>

    <script>
      var vue = new Vue({
        el: '#root',
        data: {
          selected: [
            'B',
            'A',
            'B',
            'A',
            'B',
            'C'
          ],
          options: [
            { text: 'One', value: 'A' },
            { text: 'Two', value: 'B' },
            { text: 'Three', value: 'C' }
          ]
        }
      })
    </script>

  </body>
</html>
